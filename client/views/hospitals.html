<h3 style="background-color:#309BBE; padding:10px;color:white">
    Hospital Listing
</h3>
<!--HOSPITALS-->
<script>
    $("#services_img,#appointments_img,#drugs_img,#doctors_img").removeClass("active")
    $("#appointments_img").addClass("active")
</script>
<div ng-init="fetch([['vw_entities']])" id="hospitals" class="">
    <label class="item item-input pull-left col-lg-5" style="padding-top:10px;">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" class="form-control" ng-model="search" value="" placeholder="Search"> 
    </label>
    <table id="lhospital"  align="center"  class="table table-striped  responsive-table"  name="content">
        <thead>
        <tr  style="font-weight:bold; text-transform:uppercase;">                           
            <th ng-click="sort('title')">Title
                <span class="icon " ng-show="sortKey=='title'" ng-class="{'fa fa-chevron-up':reverse,'fa fa-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('type_title')">Category
                <span class="icon " ng-show="sortKey=='type_title'" ng-class="{'fa fa-chevron-up':reverse,'fa fa-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('telephone')">Telephone
                <span class="icon " ng-show="sortKey=='telephone'" ng-class="{'fa fa-chevron-up':reverse,'fa fa-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('web')">Website
                <span class="icon " ng-show="sortKey=='web'" ng-class="{'fa fa-chevron-up':reverse,'fa fa-chevron-down':!reverse}"></span>
            </th>          
            <th ng-click="sort('email')">Email
                <span class="icon" ng-show="sortkey=='email'" ng-class="{'fa fa-chevron-up':reverse,'fa fa-chevron-down':!reverse}"></span></th>                         
            <th class="noprint" style="margin:0 auto;text-align:center;"></th>
        </tr>
        </thead>
        <tbody>
            <form  name="service_edit" novalidate >
                <tr 
                dir-paginate="entity in fetched.vw_entities |orderBy:sortKey:reverse|filter:search|itemsPerPage:5" 
                ng-show="entity.super_type==1" 
                pagination-id="hospital" >
                    
                        <th scope="row" data-label="Name">{{entity.title}}</th>
                        <td data-label="Category" class="form-group">
                            {{entity.type_title}}
                        </td>
                        <td data-label="Telephone" class="form-group">
                            {{entity.telephone}}
                        </td>
                        <td data-label="Web" class="form-group">
                            {{entity.web}}
                        </td>

                        <td data-label="Email" class="form-group">
                            {{entity.email}}
                        </td>
                        
                        <td data-label="" class="noprint" style="margin:0 auto;text-align:center;"> 
                            <!--ng-if="(storage.admin.admin_name==admin.admin_name || frame.isRoot() )&& admin.admin_name!='userAdmin'" -->
                            <button                                                 
                                style="border-radius:50%;" 
                                ng-disabled="false" 
                                class="btn btn-sm btn-primary" 
                                
                                style="font-weight:bold; font-size:1em !important; color:white !important; text-align:center;" 
                                ng-click="setAppointment(entity)" 
                                data-toggle="modal" data-target="#appointment_booking"
                                ><i class="fa  fa-calendar-plus-o"></i></button>
                        </td>
                    
                </tr>
            </form>
        </tbody>
    </table>
    <dir-pagination-controls
        max-size="5"
        direction-links="true"
        pagination-id="hospital"
        boundary-links="true" 
        class="ng-isolate-scope">
    </dir-pagination-controls>
</div>
